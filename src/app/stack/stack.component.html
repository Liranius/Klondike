<ng-container [ngSwitch]="type">
    <div *ngSwitchCase="Stack.CoveredDeck" class="stack covered"></div>
    <div *ngSwitchCase="Stack.UncoveredDeck" class="stack uncovered"></div>
    <div *ngSwitchCase="Stack.FoundationPile" class="stack foundation"></div>
    <div *ngSwitchCase="Stack.Column" class="stack column"></div>
</ng-container>
